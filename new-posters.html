    <div id="countdown">10</div>
    <script>
      // Function to start the countdown
      function startCountdown() {
        var countdownElement = document.getElementById('countdown');
        var overlayElement = document.querySelector('.overlay');
        var countdown = 10; // Set initial countdown value
    
        var countdownInterval = setInterval(function() {
          countdown--;
          countdownElement.textContent = countdown; // Update countdown display
    
          if (countdown <= 0) {
            clearInterval(countdownInterval); // Stop the countdown
            overlayElement.classList.add('gone'); // Add the 'gone' class to hide the overlay
          }
        }, 1000); // Run the countdown every second (1000 milliseconds)
      }
    
      // Call the startCountdown function when the page loads
      window.onload = function() {
        startCountdown();
      };
    </script>
