    <style>
        body{
            padding: 0;
            display: block;

        }

        .grid {
            margin: auto 20px;
            display: grid;
            grid-template-columns: repeat(3, 30%);
            grid-template-rows: repeat(6, 30%);
            gap: 1vw;
        }

        .grid > * {
            border: 1px solid black;
            height: 30vw;
            overflow: hidden;
        }

        .one{
            background-color: rgb(105, 25, 184);
            
        }    
        .two{
            background-color: rgb(255, 242, 4);
        }    

        img {
            max-width:100%;
            display: block;
            margin: auto;
            /* max-height: 100%; */
            object-fit: cover;

        }

  
    </style>

</head>
<body>
