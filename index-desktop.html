 body{

        @keyframes slide-left{
            0%{
                transform: translateX(-100vh);
            }
            100%{
                transform: translateX(0vh);
            }
        }
        @keyframes slide-up{
            0%{
                transform: translateY(100vw);
            }
            100%{
                transform: translateY(0vh);
            }
        }
        .columns{
            display: grid;
            grid-template-columns: repeat(auto-fit, 60px);
            grid-auto-columns: 60px;
            grid-auto-rows: min-content;
            /* margin-left: 60px; */
            max-height: 100vh;
            overflow: hidden;

        }
        .columns > div{
            /* border-right: 1px solid black; */
            border-left: 1px solid black;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: white;
            transform: translateX(-100vw); 
            animation: slide-left 0.8s linear forwards;
            /* overflow: scroll; */
        }
     

        .fr, .fr2{
            /* background-color: red; */
            transition: width 0.5s linear;
            width: 60px;
            background-color: white;
            position: relative;
            /* z-index: 1500; */

            
        }
        .fr2:hover, .fr:hover{
            background-color: white;
            position: relative;
            z-index: 2000;
            width: calc(60px*8);
            transition: width 0.5s linear;
        }

        @media screen and (min-width: 1200px){
            .body{
                margin-left: 200px;
            }
            .fr:hover{
                width: calc(60px*15);
            }
            iframe{
       min-width: calc(60px*15);
                }
        }

        @media screen and (min-width: 1200px){
            
            .fr2:hover{
                width: calc(60px*8)!important;
            }
            
            .fr2:hover > iframe{
                min-width: calc(60px*8);
            }
        }
        .fr.disable-hover {
    pointer-events: none; /* Disable mouse events */
    width: 60px !important; /* Reset width */
}
        
            iframe{
        width: calc(60px*8);
        
                }

        .columns > div > p, .columns  > img, .columns > div > a{
            writing-mode: vertical-rl;
            margin: 0;
            padding: 0;
            text-align: center;
            /* margin-top: 50%; */
            margin-left: 30%;
            /* animation: slide-left 0.7s ease; */

            /* transform: translate(-50%, -50%); */
        }

        .top{
            position: fixed;
            inset:0;
            width: 100vw;
            /* background: rgb(246, 255, 0); */
            z-index: -100;
        }
        img{
            position: relative;
            width: 100%;
            height: 20%;
            object-fit: cover;
        }
        .none{
            pointer-events: none;
        }
        .none > div{
            border-radius: 3px solid black !important;
            /* background-color: blue; */
        }
        .block{
            min-width: calc(60px*8);
            display: block;
            background-color: white; 
            opacity: 0;            
            position: fixed;  
            min-height: 40vh;
            left:65px;
            bottom: 0;
            z-index: 5000;
              }
        

    a, a:hover{
        color: blue;
    }
    a:hover{
        text-decoration: underline 1px blue;
    }

    .columns > div > a, p, i{
        margin-top: 20px
    }
    button{
            font-size: 50%;
            font-family: inherit;
            border:0;
            padding: 20px 30px 0px 0px;
            background-color: transparent;
            writing-mode: vertical-lr;
            position: absolute;
            right: 0;
            z-index: 2;
            color:blue;
            cursor:col-resize;

        }
        button:hover{
        color:red;
        cursor:col-resize;

    }

    .fr.activate-hover {
    background-color: white;
    position: relative;
    z-index: 2000;
    width: calc(60px*8);
    transition: width 0.5s linear;
}

        <script>
           document.addEventListener('DOMContentLoaded', function () {
    var frElement = document.querySelector('.fr');
    console.log(frElement);  // Check if frElement is found

    var frIframe = frElement.querySelector('iframe');
    console.log(frIframe);  // Check if frIframe is found

    frIframe.addEventListener('click', function () {
        console.log('Iframe Clicked');  // Check if the click event is triggered
        frElement.classList.toggle('activate-hover');
    });

    var frButtons = frElement.querySelectorAll('button');
    frButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            console.log('Button Clicked');  // Check if button click event is triggered
            frElement.classList.remove('activate-hover');
        });
    });
});
