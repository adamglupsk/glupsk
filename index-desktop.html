<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Demo</title>
<style>
    body{
        padding: 0;
        margin:0;
        overflow: clip;
        width: 105vw;
    }
  .fr, .er, .big{
    display: inline-flex;
    width: 60px;
    margin-left: -4px;
    height: 100vh;
    /* background-color: blue; */
    /* margin-bottom: 10px; */
    transition: width 0.5s ease; /* Animation transition */
    border-left: 1px solid black;
    position: relative;
    /* box-shadow: -10px 0px 20px rgba(0, 0, 0, 0.1); */
    background: white;
  }
 
  

  .fr:hover{
    width: calc(60px * 8);
  }
  @media screen and (min-width: 1200px)  {
    .big:hover, .big:hover iframe{
    width: calc(60px * 15);

  }

  }

  
  .animate {
    transition: height 0.5s ease;
  }
  iframe{
    position: relative;
    min-width: calc(60px * 8);
    /* height: 100%; */
    margin:0;
    padding:0;
  }
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Get all divs with the class "fr"
  const divsToAnimate = document.querySelectorAll('.fr');

  // Add mouseenter event listeners to all the divs
  divsToAnimate.forEach((div, index) => {
    div.addEventListener('mouseenter', () => {
      // Loop through all divs after the hovered div and add the "animate" class
      for (let i = index + 1; i < divsToAnimate.length; i++) {
        divsToAnimate[i].classList.add('animate');
      }
    });

    // Add mouseleave event listener to reset animation
    div.addEventListener('mouseleave', () => {
      // Loop through all divs and remove the "animate" class
      divsToAnimate.forEach(div => {
        div.classList.remove('animate');
      });
    });
  });
});
</script>
