<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Arinbjarnarson</title>
    <link rel="icon" type="image/x-icon" href="favime.jpg">

    <style>
        body{
            margin: 0;
            padding:0;
        }
        /* Hide both iframes by default */
        .responsive-iframe {
            display: none;
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;
            padding: 0;
            margin:0;
        }

        /* Show the mobile iframe for small screens */
        @media (max-width: 767px) {
            #mobile-iframe {
                display: block;
            }
        }

        /* Show the desktop iframe for larger screens */
        @media (min-width: 768px) {
            #desktop-iframe {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Iframe for mobile version -->
    <iframe id="mobile-iframe" class="responsive-iframe" src="index-mobile.html" onload="setLinksToOpenInNewWindow(this)"></iframe>

    <!-- Iframe for desktop version -->
    <iframe id="desktop-iframe" class="responsive-iframe" src="index-desktop.html" onload="setLinksToOpenInNewWindow(this)"></iframe>

    <script>
        function setLinksToOpenInNewWindow(iframe) {
            // Ensure the script runs only if the iframe is fully loaded
            iframe.contentWindow.onload = function() {
                // Select all links within the iframe
                var links = iframe.contentDocument.querySelectorAll('a');
                // Set the target attribute of each link to '_blank'
                links.forEach(function(link) {
                    link.setAttribute('target', '_blank');
                });
            }
        }
    </script>
</body>
</html>
