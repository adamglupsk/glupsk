        :root{
            --column-height: 1.5vw;
            --rgb: rgb(47, 47, 47);
        }
        
        body{
            min-width: 100dvw;
            max-width: 100dvw;

            min-height: 100dvh;
            max-height: 100dvh;
            
            overflow-x: hidden;
            padding: 0;
            margin: auto;

            background-color: rgb(255, 0, 200);
            color:white;

            font-family: Helvetica, sans-serif;
            -webkit-text-stroke: 0.025em var(--rgb);
            color: var(--rgb);
            font-size: 0.75rem;
            line-height: 1.375;
            letter-spacing: 0.06em;
        }
        
        .wrap{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1vw;
            padding-bottom: 1vw;
        }

        a{
            /* text-decoration: none; */
            color: rgb(0, 0, 0);
            color: inherit;
            text-underline-offset: 2.25px;
            text-decoration-thickness: 1.5px;
        }
        

        
        img, video{
            width: 10dvw;
            height: auto;
            /* filter: saturate(0); */
        }
        
        .expanded{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            cursor: zoom-out;
        }

        .expanded img, .expanded video{
            filter:none;
            width: auto;
            height: auto;
            max-width: 90dvw;
            max-height: 90dvh;
        }
        .dimmed::before{
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100dvw;
            height: 100dvh;
            background-color: lightgray;
            z-index: 999;
        }
        .top{
            margin-right: 1vw;
            margin-left: 1vw;
            margin-bottom: var(--column-height);
            margin-top: var(--column-height);
            display: flex;
            justify-content:space-between;
            min-width: 98dvw;
            max-width: 98dvw;
            text-align: center;
            top: inset 0;
            right: inset 0  ;
            position: relative;
            z-index: 1;
        }
        .saturate{
            position: fixed;
            z-index: 980;
            top: 0;
            left: 0;
            width: 100dvw;
            height: 100dvh;
            pointer-events: none;
            background-color: rgb(255, 0, 200);
            mix-blend-mode: saturation;
        }
        @media screen and (max-width: 768px) {
            :root{
                --column-height: 2.5vw;
            }
            body{
                margin: auto;
            }
            .top{
                /* margin-bottom: calc(var(--column-height) * 1.5);
                margin-top: calc(var(--column-height) * 1.5);
                margin-left: calc(var(--column-height) * 1.25);
                margin-right: calc(var(--column-height) * 1.25); */
                display: none;
                margin: 0;
                padding: 0;
            }
            .wrap{
                gap: calc(var(--column-height) * 1);
                /* margin: calc(var(--column-height) * 2); */
                /* padding-right: calc(var(--column-height) * 1);
                /* padding-top: calc(var(--column-height) * 1); */
                padding-top: calc(var(--column-height) * 1.5); 

                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const wrap = document.querySelector('.wrap');
    if (!wrap) return;
    const children = Array.from(wrap.children);
    for (let i = children.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        wrap.appendChild(children[j]);
        children.splice(j, 1);
    }
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const mediaElements = Array.from(document.querySelectorAll("img, video"));
    let currentExpandedIndex = -1;
    let previousBgColor = "";

    function expandMedia(media) {
        const parentDiv = media.closest("div");
        if (parentDiv) {
            document.body.classList.add("dimmed");
            parentDiv.classList.add("expanded");
            currentExpandedIndex = mediaElements.indexOf(media);
            // Save previous background color and set to lightgray
            previousBgColor = document.body.style.backgroundColor;
            document.body.style.backgroundColor = "lightgray";
        }
    }

    function collapseMedia() {
        document.body.classList.remove("dimmed");
        document.querySelectorAll(".expanded").forEach(div => {
            div.classList.remove("expanded");
        });
        currentExpandedIndex = -1;
        // Restore previous background color
        document.body.style.backgroundColor = previousBgColor || "rgb(255, 0, 200)";
    }

    mediaElements.forEach(media => {
        media.addEventListener("click", () => {
            const parentDiv = media.closest("div");
            if (parentDiv && parentDiv.classList.contains("expanded")) {
                collapseMedia();
            } else {
                collapseMedia();
                expandMedia(media);
            }
        });
    });

    document.addEventListener("click", (event) => {
        if (!event.target.closest("img, video")) {
            collapseMedia();
        }
    });

    document.addEventListener("keydown", (event) => {
        if (currentExpandedIndex === -1) return;

        if (event.key === "ArrowRight") {
            event.preventDefault();
            const nextIndex = (currentExpandedIndex + 1) % mediaElements.length;
            collapseMedia();
            expandMedia(mediaElements[nextIndex]);
        } else if (event.key === "ArrowLeft") {
            event.preventDefault();
            const prevIndex = (currentExpandedIndex - 1 + mediaElements.length) % mediaElements.length;
            collapseMedia();
            expandMedia(mediaElements[prevIndex]);
        }
    });
});
</script>
