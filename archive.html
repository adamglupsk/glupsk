    <style>
        :root{
            --column-height: 1.5vw;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            /* margin: 0; */
            padding: 0;
        }
        div {
            min-width: 8rem;
            max-width: 8rem;
            min-height: 10rem;
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            overflow: hidden;
        }
        div:has(p){
            margin-bottom: 10px;
        }
    
        img, p, video{
            object-fit: contain;
            /* filter: saturate(0) contrast(0.1); */
            max-width: 8rem;
        }
      
        
        body.dimmed * {
    opacity: 0;
}

.expanded {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100vw;
    min-height: 100vh;
    /* background: rgb(255, 0, 0); */
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 1 !important;
    z-index: 1000;
}
.expanded img, .expanded video {
    opacity: 1 !important;
    width: auto;
object-fit: fill;
max-width: revert;
max-height: 80vh;
filter: saturate(1) contrast(1);

}

div:has(img:hover), div:has(video:hover){
    transform: scale(1.1);
    /* transition: scale 0.05s linear; */
}

.expanded:hover{
    transform: initial;
    /* transition: scale 0.25s; */
}


 body, .text, .title, .second, .media, h1, p, a {
            font-family: 'Times', Arial, Helvetica, sans-serif;
            /* font-size: 0.8rem; */
            line-height: 1.4;
            -webkit-text-stroke: 0.5px black;

        }
.head{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transform: scaleX(-100%);
    min-width: 100vw;
    min-height: 70vh;
    
    hyphens: auto;
    width: 100%;
    text-align: left;
    margin-bottom: 1rem;
    position: fixed;
    z-index: 2;
    display: flex;
    align-items: center;

}

.head div{
    min-width: 100dvw;
    display: flex;
    gap: calc(var(--column-height) * 2);
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
}

h1{ 
    font-size: 2.5rem;
                letter-spacing: 0.035em;
                line-height: 0.5;

}

a{
    color: black;
}
/* div{
    animation: rotation 10s infinite steps(4);
} */
@keyframes rotation {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

@media (max-width: 600px) {
    
    p{
        font-size: 0.5rem;

    }
    div{
        min-width: 50px;
        max-width: 50px;        
    }
    img, video{
        max-width: 50px;
    }
    .expanded img, .expanded video {
        max-height: revert;
        max-width: 95vw;
    }
}

<script>
document.addEventListener("DOMContentLoaded", () => {
    const mediaElements = Array.from(document.querySelectorAll("img, video"));

    mediaElements.forEach(media => {
        media.addEventListener("click", () => {
            const parentDiv = media.closest("div");
            if (parentDiv) {
                if (parentDiv.classList.contains("expanded")) {
                    document.body.classList.remove("dimmed");
                    parentDiv.classList.remove("expanded");
                } else {
                    document.body.classList.add("dimmed");
                    parentDiv.classList.add("expanded");
                }
            }
        });
    });

    document.addEventListener("click", (event) => {
        if (!event.target.closest("img, video")) {
            document.body.classList.remove("dimmed");
            document.querySelectorAll(".expanded").forEach(div => {
                div.classList.remove("expanded");
            });
        }
    });
});
</script>
