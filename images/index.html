<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color:red;
            text-align: center;
        }
        .container {
            display: grid;
            position: absolute;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 50vw 50vw;
            grid-template-rows: 50vh 50vh;
            /* transition: grid-template-columns 0.2s, grid-template-rows 0.2s; */
            cursor: alias;

        }
        .quadrant {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            display:flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quadrant" id="q1">

        </div>
        <div class="quadrant" id="q2"></div>
        <div class="quadrant" id="q3"></div>
        <div class="quadrant" id="q4"></div>
    </div>

    <script>
        const imageUrls = [

            "/me.jpg",

        function getUniqueImages(count) {
            const shuffled = imageUrls.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        const selectedImages = getUniqueImages(4);

        document.getElementById('q1').style.backgroundImage = `url(${selectedImages[0]})`;
        document.getElementById('q2').style.backgroundImage = `url(${selectedImages[1]})`;
        document.getElementById('q3').style.backgroundImage = `url(${selectedImages[2]})`;
        document.getElementById('q4').style.backgroundImage = `url(${selectedImages[3]})`;

        document.addEventListener("mousemove", (event) => {
            let x = event.clientX / window.innerWidth * 100;
            let y = event.clientY / window.innerHeight * 100;
            document.querySelector(".container").style.gridTemplateColumns = `${x}vw ${100 - x}vw`;
            document.querySelector(".container").style.gridTemplateRows = `${y}vh ${100 - y}vh`;
        });
    </script>
</body>
</html>
