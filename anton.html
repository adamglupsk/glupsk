<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTON STRÖBECK</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: sans-serif;
            letter-spacing: -0.5vw;
            /* display: flex; */
            /* justify-content: center; */
        }
        .name {
            position: absolute;
            font-size: 10.8vw;
            text-align: center;
            margin: auto;
            text-shadow: 0px 10px 10px rgba(0, 0, 0, 0.25);
        }
        .frame{
            padding:40vh 3vw 3vh 3vw ;
          }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .image{
            animation: rotate 10s linear infinite;
            position: fixed;
            inset: 0;
            z-index: -100;
            background: url(anton.png) center bottom/100% no-repeat;
            filter: drop-shadow(0px 20px 10px rgba(0, 0, 0, 0.25));
            background-size: contain;
            max-height: 100vh; 
            width: 100vw;      
          }

          @media (max-width: 600px) {
            .name {
            /* transform: rotate(90deg) translateX(15vw); */
            font-size: 11vw;
            
            }
          }
    </style>
</head>
<body>
    <div class="image"></div>
    <div class="frame"><div class="name">
        ANTON STRÖBECK
    </div></div>
</body>
</html>
