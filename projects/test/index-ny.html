    <style>

        @keyframes slide-left{
            0%{
                transform: translateX(-100vh);
            }
            100%{
                transform: translateX(0vh);
            }
        }
        @keyframes slide-up{
            0%{
                transform: translateY(100vw);
            }
            100%{
                transform: translateY(0vh);
            }
        }
        .columns{
            display: grid;
            grid-template-columns: repeat(auto-fit, 60px);
            grid-auto-columns: 60px;
            grid-auto-rows: min-content;
            margin-left: 60px;
            max-height: 100vh;
            overflow: hidden;

        }
        .columns > div{
            border-right: 1px solid black;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transform: translateX(-100vw);
            animation: slide-left 0.8s linear forwards;
            background-color: light-grey;
            /* overflow: scroll; */
        }

        .fr{
            /* background-color: red; */
            transition: width 0.2s linear;
            width: 60px;
            background-color: white;
            position: relative;
            z-index: 1000;
            
        }
        .fr:hover{
            background-color: white;
            position: relative;
            z-index: 1000;
            width: calc(60px*8);
            transition: width 1s linear;
        }
        iframe{
        width: calc(60px*8);
        

                }

        .columns > div > p, .columns  > img, .columns > div > a{
            writing-mode: vertical-rl;
            margin: 0;
            padding: 0;
            text-align: center;
            margin-top: 50%;
            margin-left: 30%;
            animation: slide-left 0.7s ease;

            /* transform: translate(-50%, -50%); */
        }

        .top{
            position: fixed;
            inset:0;
            width: 100vw;
            /* background: rgb(246, 255, 0); */
            z-index: -100;
        }
        img{
            position: relative;
            width: 100%;
            height: 20%;
            object-fit: cover;
        }
        .none{
            pointer-events: none;
        }
        .none > div{
            border-radius: 3px solid black !important;
            /* background-color: blue; */
        }
        
    </style>
</head>
