<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Demo</title>
<style>
  .fr {
    width: 100px;
    height: 100px;
    background-color: blue;
    margin-bottom: 10px;
  }

  .animate {
    transform: translateX(100px);
    transition: transform 0.5s ease; /* Animation transition */
  }
</style>
</head>
<body>

<div class="fr"></div>
<div class="fr">
  <button class="animateButton">Animate</button>
</div>
<div class="fr"></div>
<div class="fr">
  <button class="animateButton">Animate</button>
</div>
<div class="fr"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Get all buttons with the class "animateButton"
  const animateButtons = document.querySelectorAll('.animateButton');

  // Add click event listeners to all the buttons
  animateButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Get all div elements after the parent div of the clicked button
      const divsToAnimate = Array.from(button.parentElement.parentElement.querySelectorAll('.fr'));
      
      // Flag to indicate whether to start animating
      let startAnimating = false;

      // Loop through each div and apply the animation
      divsToAnimate.forEach(div => {
        // Check if the current div is the parent div of the clicked button
        if (div === button.parentElement) {
          // Set the flag to true to start animating from the next div
          startAnimating = true;
        } else if (startAnimating) {
          // Add the "animate" class to the div if startAnimating is true
          div.classList.add('animate');
        }
      });
    });
  });
});
</script>

</body>
