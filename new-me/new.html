<script>
 // Lista med standardtypsnitt
// const fonts = [

// ];

const fonts = [
    'Arial, sans-serif',
    '"Times New Roman", serif',
    'Verdana, sans-serif',
    'Gill Sans, sans-serif',
    'Tahoma, sans-serif',
    'Monaco, monospace',
    'Trebuchet MS, sans-serif',
    'Georgia, serif',
    'Palatino Linotype, serif',
    '"Courier New", monospace',
    'Book Antiqua, serif',
    'Lucida Console, monospace',
    'Impact, fantasy',
    'Lucida Sans Unicode, sans-serif',
    'Geneva, sans-serif',
    'Arial Black, sans-serif',
    'Consolas, monospace',
    'Helvetica, sans-serif',
    'Papyrus, fantasy',
    'Apple Chancery, cursive',
];

let fontOffset = 0; // Starta med första typsnittet

// Funktion för att skapa bokstäver med typsnitt
function applyFontCycling() {
    const paragraphs = document.querySelectorAll('p');
    
    paragraphs.forEach(paragraph => {
        const text = paragraph.textContent; // Hämtar paragrafens text
        paragraph.innerHTML = ''; // Tömmer paragrafen

        [...text].forEach((char, index) => {
            const span = document.createElement('span'); // Skapar en `<span>` för varje bokstav
            span.textContent = char; // Sätter bokstaven som text i `<span>`
            const fontIndex = (index + fontOffset) % fonts.length; // Räknar ut vilket typsnitt
            span.style.fontFamily = fonts[fontIndex]; // Sätter typsnitt på `<span>`
            paragraph.appendChild(span); // Lägger till `<span>` i paragrafen
        });
    });

    fontOffset = (fontOffset + 1) % fonts.length; // Ökar offset för nästa cykel
}

// Kör funktionen var sekund
setInterval(applyFontCycling, 100);
</script>
