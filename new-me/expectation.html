<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: white;
            color: white;
            display: grid;
            place-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1{
            color: rgb(0, 0, 0);
            padding: 0;
            margin:0;
            align-self: 'center';
        }
        .container{
            max-width: 1200px;
            /* background: yellow; */
            margin: auto;
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            line-height: 200%;
            font-size: 8rem;
            
        }
        .vidback{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 10;
            mix-blend-mode: screen;
        }

        .notes{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 12;
            columns: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="vidback">
        <video src="jog.MOV" autoplay loop muted></video>
    </div>
    <div class="notes">
    <div>expectation</div>
    </div>
    <div class="container">
    <h1>
        Expectation Reality
        
    </h1>
</div>
</body>
</html>
