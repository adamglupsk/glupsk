<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Arinbjarnarson</title>
    <style>
        
        :root {
        --base-font-size: 1rem;
        }
            

        body{
            padding: 0;
            margin: 0;
            text-rendering:optimizeLegibility;
            font-weight: 400;
            font-style: normal;
            -webkit-text-stroke: 0.5px black;
            hyphens:auto;
        }
        h1{
            padding: 0;
            margin: -0.5rem 0 1rem 0;
            line-height: 1.2;
            font-size: calc(var(--base-font-size) * 2.8);
            letter-spacing: 0.05rem;
            /* font-weight: 400; */
            /* -webkit-text-stroke: 2.5px black; */

        }
        p{
            margin:0 0 1rem 0 ;
            padding:0;
            font-size: calc(var(--base-font-size) * 1.4);
            line-height: 1.4;
        }

        span{
            font-family: futura, apple-chancery;
            color: black !important;
            letter-spacing: 0.005rem;
            font-size: calc(var(--base-font-size) * 1.3);

        }
        
        b{
            font-weight: 600;
            /* -webkit-text-stroke: 2px black; */
            /* -webkit-text-stroke: calc(var(--base-font-size) * 0.12); */

        }

        .post{
            padding: 10px;
            overflow-x: hidden;
        }

        sup {
            font-size: 1rem;
        }
        img, video{
            width: 100%;
            justify-self: center;
            display: block;
            margin: 1rem auto 1rem auto;
            height: auto;
            /* filter: grayscale(); */
            filter: saturate(0) contrast(057) brightness(2);
            /* filter: saturate(10) contrast(0.8) brightness(2); */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgb(255, 255, 255, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
        }
        
        .overlay img, .overlay video {
            min-width: 90vmin;
            width: 90vmin;
            height: auto;
            /* filter: saturate(8) contrast(0.8) brightness(1.4); */
            /* filter: saturate(2) contrast(0.8) brightness(1.1); */
            filter:none !important;
            opacity: 1 !important;
        }
        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
       
        a{
            color: blue;
            -webkit-text-stroke: 10px rgba(0, 0, 255, 0.05) !important;
        }

        a:hover{
            color: blacka;
            -webkit-text-stroke: 4px rgba(0, 0, 255, 1) !important;
            text-decoration: underline 1px solid;
        }

                @media screen and (min-width: 900px){
                body{
                    display: flex;
                    max-height: 100dvh;

                }
                .post{
                    min-width: 40vw;
                    max-width: 40vw;
                    max-height: 100dvh;
                    overflow-y: scroll;
                    overflow-x: hidden;
                    margin-right: 1vw;
                    border-bottom: 0;
                    /* box-shadow: -10px 0px 10px rgba(0, 0, 0, 0.1); */
                }

                
                img{
                    width: 100%;
                }

               
                *{
                scrollbar-width: none;
                
                }
                *::-webkit-scrollbar {
                    display: none;
                }
            
                }

                @media screen and (max-width: 600){
                    .research{
                   display: none;
                   opacity: 0;
                    
                }
                }


                @media screen and (min-width: 1200px){
                body{
                    display: flex;
                    max-height: 100dvh;

                }
                .post{
                    min-width: 30vw;
                    max-width: 30vw;
                    max-height: 100dvh;
                    overflow-y: scroll;
                    overflow-x: hidden;
                    margin-right: 1vw;
                    border-bottom: 0;

                }
                img{
                    width: 100%;
                }

               
                *{
                scrollbar-width: none;
                
                }
                *::-webkit-scrollbar {
                    display: none;
                }
            
                }

                @media screen and (min-width: 1500px){
                    .post{
                    min-width: 25vw;
                    max-width: 25vw;
                    
                }
                }
                
                iframe{
                    width: 100%;
                    height: 100vh;
                

                }

                 /* img, video{
            filter: saturate(0) contrast(0.5);
        } */

        .paper{
            z-index: 1000;
            position: fixed;
            width: 100vw;
            height: 100vh;
            inset: 0;
            background: black;
        }

        .c{
            font-family: 'apple-chancery';
        }
    </style>
</head>
<body>
    <div class="post">
        <h1>Archive?</h1>
        <img src="research/research-10.jpg" alt="">
    </div>





    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const overlay = document.getElementById('overlay');
            const zoomedImg = document.getElementById('zoomedImg');
            const zoomedVideo = document.getElementById('zoomedVideo');
            
            document.querySelectorAll('img, video').forEach(media => {
                media.addEventListener('click', function () {
                    if (this.tagName === 'IMG') {
                        zoomedImg.src = this.src;
                        zoomedImg.style.display = 'block';
                        zoomedVideo.style.display = 'none';
                    } else if (this.tagName === 'VIDEO') {
                        zoomedVideo.src = this.src;
                        zoomedVideo.style.display = 'block';
                        zoomedImg.style.display = 'none';
                    }
                    overlay.classList.add('active');
                });
            });
            
            overlay.addEventListener('click', function () {
                overlay.classList.remove('active');
                zoomedVideo.pause(); // Pausa videon vid st√§ngning
            });
        });
    </script>
</body>
   




</html>
