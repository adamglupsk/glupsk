<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #animation-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .yellow-div {
            position: absolute;
            background-color: yellow;
            width: 10rem;
            height: 10rem;
            padding: 1rem;
            /* border: 2px solid #333; */
            box-shadow: 0px 2px 10px black;
            z-index: 1;
        }
    </style>
    <title>Patterned Animation Layer</title>
</head>
<body>
    <div id="animation-layer"></div>
    <script>
        // Define an array of sentences to choose from.
        const sentences = [
            "Hello, World!",
            "Welcome to the website.",
            "This is a random sentence.",
            "JavaScript is awesome!",
            // Add more sentences here
        ];

        // Variables to track the current position.
        let posX = 0;
        let posY = 0;

        // Function to create a random yellow div with text.
        function createRandomYellowDiv() {
            const div = document.createElement("div");
            div.classList.add("yellow-div");

            // Calculate the position for the current "post it."
            div.style.left = `${posX}rem`;
            div.style.top = `${posY}rem`;

            div.textContent = sentences[Math.floor(Math.random() * sentences.length)]; // Random sentence
            document.getElementById("animation-layer").appendChild(div);

            // Update the position for the next "post it" with a 0.5rem overlap.
            posX += 3; // 10rem width - 0.5rem overlap
            posY += 3; // 10rem height - 0.5rem overlap

            // Remove the div after a certain time.
            setTimeout(() => {
                div.remove();
            }, 1000); // Adjust the time (in milliseconds) as needed
        }

        // Function to create yellow divs at regular intervals.
        function createYellowDivsAtIntervals() {
            setInterval(createRandomYellowDiv, 100); // Adjust the interval (in milliseconds) as needed
        }

        // Start the animation.
        createYellowDivsAtIntervals();
    </script>
</body>
</html>
