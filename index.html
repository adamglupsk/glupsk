<script>
    // En lista med bildkällor
    const images = [
        '/posters/1.jpg',
        '/posters-2/11.png',
        '/trial-2.png',
        '/posters-2/11.png',
        '/posters-2/9.png',
        '/posters/2.jpg',
        '/posters/3.jpg',
        '/posters/5.jpg',
    ];

    let currentIndex = 0; // Startindex för bilder
        let intervalId; // Referens till intervallet

        // Funktion som ändrar src på alla img-element med class "poster-1"
        function updateImages() {
            const imgElements = document.querySelectorAll('.poster-1');
            currentIndex = (currentIndex + 1) % images.length; // Nästa index i listan

            imgElements.forEach(img => {
                img.src = images[currentIndex];
            });
        }

        // Starta bildbytet
        function startImageSwitch() {
            if (!intervalId) { // Kontrollera om intervallet redan körs
                intervalId = setInterval(updateImages, 250);
            }
        }

        // Stoppa bildbytet
        function stopImageSwitch() {
            clearInterval(intervalId);
            intervalId = null;
        }

        // Lägg till event-lyssnare för hover
        const imgElements = document.querySelectorAll('.poster-1');
        imgElements.forEach(img => {
            img.addEventListener('mouseenter', stopImageSwitch); // Pausa vid hover
            img.addEventListener('mouseleave', startImageSwitch); // Återuppta när musen lämnar
        });

        // Starta bildbytet initialt
        startImageSwitch();
</script>
