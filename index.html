<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
             cursor: none;
             justify-content: center;
        }
        body > *{
            margin: auto;
        }
        p{
           margin: 5px;
        }
        .custom-cursor {
             position: fixed;
             width: 10vw;
             height: 10vw;
             pointer-events: none;
             background: url('me.jpg') no-repeat center center;
             background-size: cover;
             z-index: 1000;
             transform: translate(-50%, -50%);
        }
        .footer {
             position: fixed;
             bottom: 1rem;
             left: 1rem;
             font-size: 1rem;
             font-weight: 400;
             margin: 0;
        }
        video, img{
            display: block;
            
        }
        img, video{
            
            max-width: 30vw;
            margin-top: 5vh;
        }
        video {
             height: 400px;
             max-width: initial;
             /* margin: 0; */
        }
        .wide{
            max-width: 80vw;
        }
        </style>
</head>
<body>
    <p>currently on display: picks from my drive. for recent updates: <a href="https://www.instagram.com/babyglupsk" target="_blank" rel="noopener noreferrer">@babyglupsk</a></p>
    <img class="wide" src="pride-garden-2.jpg" alt="">
    <img src="research/research-46.jpg" alt="">
    <video src="journal/16-03-2.mp4" loop muted autoplay playsinline ></video>
    
    <img src="research/research-64.jpg" alt="">
    <video src="journal/20-02-0.mp4" loop muted autoplay playsinline></video>
    <video src="journal/18-03-1.mp4" loop muted autoplay playsinline ></video>
    <video src="journal/16-03-1.mp4" loop muted autoplay playsinline ></video>
    <video src="journal/4-03-1.mp4" loop muted autoplay playsinline></video>

    <script>
        const videos = document.querySelectorAll('video');

        videos.forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.controls = true;
            });

            video.addEventListener('mouseleave', () => {
                video.controls = false;
            });
        });
    </script>
    <div class="footer">adam arinbjarnarson: graphic designer / artist, currently at beckmans college of design, stockholm
    </div>
</body>

<script>
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
        const cursor = document.createElement('div');
        cursor.classList.add('custom-cursor');
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });
    }
</script>
