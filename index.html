<script>
    const images = [
        'magnificent-1.jpg',
        'magnificent-2.jpg',
        'magnificent-3.jpg',
        'magnificent-4.jpg',
        'magnificent-5.jpg',
    ];

    let currentIndex = 0; 
        let intervalId; 

        function updateImages() {
            const imgElements = document.querySelectorAll('.magnificent');
            currentIndex = (currentIndex + 1) % images.length; // Nästa index i listan

            imgElements.forEach(img => {
                img.src = images[currentIndex];
            });
        }

        // Starta bildbytet
        function startImageSwitch() {
            if (!intervalId) { // Kontrollera om intervallet redan körs
                intervalId = setInterval(updateImages, 1500);
            }
        }

        // Stoppa bildbytet
        function stopImageSwitch() {
            clearInterval(intervalId);
            intervalId = null;
        }

        // Starta bildbytet initialt
        startImageSwitch();
</script>
